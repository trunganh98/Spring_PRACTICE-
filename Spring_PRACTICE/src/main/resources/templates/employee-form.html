<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Employee</title>
</head>

<body>

<h2>User</h2>
<hr>

	<div class="container">

		<!--/*@thymesVar id="emplyee" type="com.example.spring_practice.entity.Employee"*/-->
		<form action="#" th:action="@{/employees/save}"
						 th:object="${emplyee}" method="POST">
			
			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="First name">

			<input type="text" th:field="*{age}"
					class="form-control mb-4 col-4" placeholder="Last name">

			<input type="text" th:field="*{salary}"
					class="form-control mb-4 col-4" placeholder="Email">
				
			<button type="submit" class="btn btn-info col-2">Update</button>
			<button type="reset" class="btn btn-info col-2">Reset Form</button>
						
		</form>
		
	</div>

<table class="table table-bordered table-striped">
	<thead class="thead-dark">
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Age</th>
		<th>Salary</th>
	</tr>
	</thead>

	<tbody>
	<!--/*@thymesVar id="employees" type="com.example.spring_practice.entity.Employee"*/-->
	<tr th:each="tempEmployee : ${employees}">

		<!--/*@thymesVar id="id" type="com.example.spring_practice.entity"*/-->
		<td th:text="${tempEmployee.id}" />
		<td th:text="${tempEmployee.name}" />
		<td th:text="${tempEmployee.age}" />
		<td th:text="${tempEmployee.salary}" />

		<td>
			<div class="row">

				<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">

						<input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Edit</button>

					</form>
				</div>

				<div class="col-small">
					<!-- Add "delete" button/link -->
					<form action="#" th:action="@{/employees/delete}" method="POST">

						<input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
							Remove
						</button>

					</form>
				</div>
			</div>
		</td>


	</tr>
	</tbody>
</table>
</body>

</html>
